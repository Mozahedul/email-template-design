<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>HTML Email Template</title>
    <style type="text/css"></style>
  </head>
  <body
    style="
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #34495e;
    "
  >
    <center>
      <table
        width="100%"
        border="0"
        cellpadding="0"
        cellspacing="0"
        role="presentation"
        bgcolor="blue"
      >
        <tr>
          <td align="center" valign="top">
            <!-- HEADER -->
            <table
              width="600"
              cellspacing="0"
              cellpadding="0"
              border="0"
              style="max-width: 600px; width: 100%; display: inline-block"
            >
              <tr>
                <td
                  width="300"
                  valign="middle"
                  align="left"
                  style="padding: 10px"
                  bgcolor="green"
                >
                  <img
                    src="/images/logo.png"
                    alt="Site logo"
                    width="100%"
                    style="border: none; display: block; max-width: 50px"
                    border="0"
                  />
                </td>

                <td
                  width="300"
                  valign="middle"
                  align="right"
                  style="
                    color: darkgray;
                    font-size: 14px;
                    font-weight: 500;
                    padding: 10px;
                  "
                  bgcolor="orange"
                >
                  <p style="background-color: red">Feb 28 - 2024</p>
                </td>
              </tr>
            </table>
            <!-- HEADER -->
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
